<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Input-group</title>
  <link rel="stylesheet" href="../../../dist/css/bootstrap.min.css">
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>

<div class="container">

  <div class="page-header">
    <h1>Input-group <small>Bootstrap Visual Test</small></h1>
  </div>
  <div class="input-group input-group-lg">
     <span class="input-group-btn">
       <button class="btn btn-lg" id="sizing-addon1">Large</button>
     </span>
     <input type="text" class="form-control" placeholder="Input" aria-describedby="sizing-addon1">
   </div>
    <br/>
    <div class="input-group">
      <span class="input-group-btn">
        <button class="btn" id="sizing-addon2">Default</button>
     </span>
      <input type="text" class="form-control" placeholder="Input" aria-describedby="sizing-addon2">
    </div>
    <br/>
    <div class="input-group input-group-sm">
      <span class="input-group-btn">
        <button class="btn btn-sm" id="sizing-addon3">Small</button>
      </span>
      <input type="text" class="form-control" placeholder="Input" aria-describedby="sizing-addon3">
    </div>
    <br/>
    <form>
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-btn">
           <button type="submit" class="btn btn-lg">?</button>
         </div>
         <input type="text" class="form-control input-lg"/>
        </div>
      </div>
    </form>
    <br/>
    <form>
       <div class="form-group ">
          <div class="input-group input-group-lg">
            <div class="input-group-btn">
               <button type="submit" class="btn btn-lg">?</button>
            </div>
            <input type="text" class="form-control"/>
        </div>
      </div>
    </form>
</div>

<!-- JavaScript Includes -->
<script src="../vendor/jquery.min.js"></script>
</body>
</html>
