<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bootstrap Grid Dimensions</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="../bootstrap.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
      }
      div.row { margin-bottom: 15px; }
      div.row > div { background: #DDD; height: 40px; }
      div.row > div.span1 p { padding: 2px; }
      div.row > div:not(.span1) p { line-height: 40px; padding: 0 5px; }
    </style>

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  </head>

  <body>

    <div class="topbar">
      <div class="fill">
        <div class="container">
          <a class="brand" href="#">Project name</a>
          <ul class="nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="page-header">
          <h1>Grid Dimensions <small>The default 16-column grid dimensions.</small></h1>
      </div>

      <div class="row">
        <div class="span1">
        </div>
      </div>

      <div class="row">
        <div class="span2">
        </div>
      </div>

      <div class="row">
        <div class="span3">
        </div>
      </div>

      <div class="row">
        <div class="span4">
        </div>
      </div>

      <div class="row">
        <div class="span5">
        </div>
      </div>

      <div class="row">
        <div class="span-one-third">
        </div>
      </div>

      <div class="row">
        <div class="span6">
        </div>
      </div>

      <div class="row">
        <div class="span7">
        </div>
      </div>

      <div class="row">
        <div class="span8">
        </div>
      </div>

      <div class="row">
        <div class="span9">
        </div>
      </div>

      <div class="row">
        <div class="span10">
        </div>
      </div>

      <div class="row">
        <div class="span-two-thirds">
        </div>
      </div>

      <div class="row">
        <div class="span11">
        </div>
      </div>

      <div class="row">
        <div class="span12">
        </div>
      </div>

      <div class="row">
        <div class="span13">
        </div>
      </div>

      <div class="row">
        <div class="span14">
        </div>
      </div>

      <div class="row">
        <div class="span15">
        </div>
      </div>

      <div class="row">
        <div class="span16">
        </div>
      </div>

      <footer>
      <p>&copy; Company 2011</p>
      </footer>

    </div> <!-- /container -->

    <script src="http://code.jquery.com/jquery-1.7.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        $("div.row > div").html(function(){
          var innerHtml = "<p><strong>";
          innerHtml += $(this).attr("class");
          innerHtml += "</strong> ";
          innerHtml += $(this).width();
          innerHtml += "px</p>";
          return innerHtml;
        });
      });
    </script>
  </body>
</html>
