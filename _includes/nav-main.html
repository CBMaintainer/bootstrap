	      <span class="icon-bar"></span>
	      <span class="icon-bar"></span>

	    </button>
	    <a href="{{ page.base_url }}" class="navbar-brand" style="background: url(http://m4.manta-r1.com/manta/images/manta-logo-sp.png) -50px 0px;height: 25px;width: 100px;background-size: 150px 25px;margin-right: 5px;margin-top: 15px;overflow:hidden; padding:0;"></a>

	      </div>
	     </div>
	    </form>
        </div>
            <div class="nav navbar-nav navbar-btn">

		      <button type="button" class="dropdown-toggle btn btn-default" data-toggle="dropdown"><span class="glyphicon glyphicon-list text-info"></span> Browse</button>

			<li{% if page.slug == "getting-started" %} class="active"{% endif %}>

			</li>
			<li{% if page.slug == "css" %} class="active"{% endif %}>
			  <a href="{{ page.base_url }}css">CSS</a>
			</li>
			<li{% if page.slug == "components" %} class="active"{% endif %}>
