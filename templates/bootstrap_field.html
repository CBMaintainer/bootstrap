{% if hidden %}
    {{ input }}
    {% if errors %}
      <span class="help-inline error">(hidden error) {{ errors }}</span>
    {% endif %}
{% else %}
  {% if use_twipsy %}
    <script type="text/javascript" charset="utf-8">
      $(document).ready(function() {
        $('#{{ id_for_label }}').parents('.input-wrapper').popover({
          content: function() { return '{{ help_text|safe }}' },
          offset: 24,
          template: '<div class="arrow"></div><div class="inner"><div class="content"><p></p></div></div>',
          html: true
        });
      });
    </script>
  {% endif %}
  <div class="clearfix {{ wrapper_class }}">
    {{ label }}
    <div class="input">
      <span class="input-wrapper">
        {{ input }}
      </span>
      <span class="help-inline">{{ errors }}</span>
      {% if not use_twipsy %}
      <span class="help-block">{{ help_text|safe }}</span>
      {% endif %}
    </div>
  </div>
{% endif %}
