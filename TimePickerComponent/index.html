<!DOCTYPE html> <!-- Declare the document type as HTML -->
<html> <!-- Root element that contains the entire HTML document -->
<head> <!-- Element that contains metadata about the document -->
  <meta charset="UTF-8"> <!-- Declare the character encoding for the document -->
  <title>Time Picker</title> <!-- Set the title of the document (displayed in the browser tab) -->
  <link rel="stylesheet" href="style.css"> <!-- Link to an external stylesheet -->
</head>
<body> <!-- Element that contains the visible content of the document -->
  <div class="time-picker"> <!-- Container for the time picker component -->
    <label for="time-input">Select a time:</label> <!-- Label for the time input element -->
    <input type="time" id="time-input" name="time-input" required> <!-- Time input element with ID, name, and required attribute -->
  </div>
  <script src="time.js"></script> <!-- Link to an external JavaScript file -->
</body>
</html>
