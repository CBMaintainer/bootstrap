# Dependencies
markdown:         kramdown
highlighter:      rouge

kramdown:
  auto_ids: true

# Permalinks
permalink:        pretty

# Server
source:           docs
destination:      _gh_pages
host:             0.0.0.0
port:             9001
baseurl:          ""
url:              https://v4-alpha.getbootstrap.com
encoding:         UTF-8
exclude:          [assets/scss/]

gems:
  - algoliasearch-jekyll
  - jekyll-redirect-from
  - jekyll-sitemap

algolia:
  application_id: "YHC4ZXLJL7"
  index_name: "bootstrap_docs"
  read_only_api_key: "250a854084e2ce05558580cf48695b56"
  record_css_selector: p,h1,h2,h3,h4,h5,h6
  excluded_files:
    - index.html


# Social
title: Bootstrap
description: The most popular HTML, CSS, and JS framework in the world.
twitter: getbootstrap
authors: Mark Otto, Jacob Thornton, and Bootstrap contributors
social_logo_path: /assets/brand/bootstrap-social-logo.png
social_image_path: /assets/brand/bootstrap-social.png

